<div class="form-group" data-field="mutationobserverdemo">
    <div>
        <label setfor="mutationobserverdemoresults" class="control-label">MutationObserver is used to track dom element attach/detach operations</label>
        <input id="mutationobserverdemoresults" disabled="" class="form-control" style="width: 300px;" data-field="textBox">
        <button class="btn btn-default" data-field="checkBtn">Attach/Detach</button>
        <button class="btn btn-warning" data-field="removeAttach">Remove attach listener</button>
        <button class="btn btn-warning" data-field="removeDetach">Remove detach listener</button>
        <button class="btn btn-default" data-field="reset">Reset</button>
        <button class="btn btn-danger" data-field="disconnect">Disconnect</button>
        <div data-field="container"></div>
    </div>
</div>
